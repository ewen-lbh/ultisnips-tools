<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>UltiSnips.io</title><link rel="stylesheet" href="style.css"/></head><body><nav class="_packed"><h1>ultisnips.io</h1><button class="secondary" id="create">Create</button><button class="secondary" id="analyze">Analyze</button><a href="https://github.com/ewen-lbh">Created by ewen-lbh</a></nav><main><h2>New snippet</h2><form class="_stacked" id="snippet" method="get"><div class="_packed"><label>Name<input id="name" type="text"/></label><div class="_stacked"><div class="_packed"><div class="switch"><label> Text<input id="trigger-type--text" checked="checked" type="radio" name="trigger-type" value="text"/></label><label> Regex<input id="trigger-type--regex" type="radio" name="trigger-type" value="regex"/></label></div><div class="key-hint">r</div></div><label>Trigger<input id="trigger" type="text"/></label></div></div><div class="_grid flags"><label><div class="_stacked"><div class="_packed"><input id="flag-i" type="checkbox" name="flag-i"/>In-word expansion<div class="key-hint">i</div></div><p class="explanation">Expand even if the character before the cursor is not a space</p></div></label><label><div class="_stacked"><div class="_packed"><input id="flag-A" type="checkbox" name="flag-A"/>Expand automatically<div class="key-hint">A</div></div><p class="explanation">Expand as soon as you type the trigger, no need to press <kbd>Tab</kbd></p></div></label><label><div class="_stacked"><div class="_packed"><input id="flag-b" type="checkbox" name="flag-b"/>Beginning of line<div class="key-hint">b</div></div><p class="explanation">Only expand if the characters before the cursor are only spaces</p></div></label></div><div class="_packed"><label class="_stacked"><div class="_packed">Content<span class="explanation"> Please use “\” before any of the special characters to insert them literaly: \, $, `, {</span></div><textarea id="content" name="content" cols="30" rows="10"></textarea></label><div class="_stacked _tabbed" data-current-tab-controller="current-tab"><div class="_tabs _packed"><label><input id="tab--add-tab-stops" checked="checked" type="radio" name="current-tab" value="add-tab-stops"/>Add tab stops</label><label><input id="tab--add-code" type="radio" name="current-tab" value="add-code"/>Add code</label></div><div class="_stacked" data-tab="add-tab-stops"><label><input id="tabstop-type--position" type="radio" name="tabstop-type" value="position"/>Just a tabstop</label><label class="_stacked"><div class="_packed"><input id="tabstop-type--default" type="radio" name="tabstop-type" value="default"/><span>With a default text</span></div><label>Pre-fill with…<input id="tabstop-default-text" type="text"/></label></label><label class="_stacked"><div class="_packed"><input id="tabstop-type--substitution" type="radio" name="tabstop-type" value="substitution"/><span>With substitution</span></div><label>Replace…<input id="tabstop-substitution-find" type="text"/></label><label><div class="_packed"><span>With…</span><a href="https://github.com/SirVer/ultisnips/blob/e83c82099d9bd43dc7895e3cb5b114ee5a2a07c6/doc/UltiSnips.txt#L1256">learn more</a></div><input id="tabstop-substitution-replace" type="text"/></label><p>Access on the <input id="tabstop-position" type="text"/>nth <kbd>Tab</kbd> press</p><button id="insert-tabstop">Insert tab stop</button></label></div><div class="_stacked" data-tab="add-code"><section data-if="not-in-code"><p>Insert code</p><div class="_packed"><button id="insert-code-python">Python</button><button id="insert-code-vimscript">VimScript</button><button id="insert-code-shell">Shell</button></div></section><section data-if="in-python-code"><p>Get a tabstop value</p><div class="_packed"><span>Tabstop #<input id="tabstop-reference-position" type="text"/></span><button id="insert-tabstop-reference">Insert</button></div></section><section data-if="in-python-code and trigger-type-is-regex"><p>Get a regex trigger's group</p><div class="_packed"><span>Group #<input id="trigger-regex-group-reference" type="text"/></span><button id="insert-trigger-regex-group-reference">Insert</button></div></section></div></div></div></form><label>Result<textarea id="result" name="result" cols="30" rows="10"></textarea></label><button id="copy-result">Copy result</button></main><script src="app.js"></script><script src="ui.js"></script></body></html>
